<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- FUN FONTS for that Kiddy/Cartoon Vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Patrick+Hand&family=Gochi+Hand&family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* --- CARTOON WORLD SETTINGS --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #fce4ec; /* Soft Pink Base */
            background-image: radial-gradient(#f8bbd0 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
            opacity: 0; /* Starts hidden for smooth fade-in */
            transition: opacity 1s ease-in-out;
        }
        body.loaded { opacity: 1; }

        /* --- THE CARTOON DESK (CSS BOOKS) --- */
        .desk-scene {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 100%; width: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        /* CSS BOOKS STACK */
        .book-stack {
            position: absolute; bottom: 0; left: 5%;
            display: flex; flex-direction: column-reverse;
            align-items: center;
        }
        .book {
            width: 140px; height: 35px;
            border: 3px solid #333;
            border-radius: 6px;
            background: linear-gradient(90deg, var(--c1) 0%, var(--c1) 90%, rgba(255,255,255,0.3) 95%);
            margin-bottom: -5px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            position: relative;
        }
        .book::after { content: ''; position: absolute; left: 10px; top: 5px; bottom: 5px; width: 4px; background: rgba(0,0,0,0.2); }
        .book:nth-child(1) { --c1: #ff8a80; width: 160px; transform: rotate(-2deg); }
        .book:nth-child(2) { --c1: #80d8ff; width: 150px; transform: rotate(1deg); }
        .book:nth-child(3) { --c1: #ccff90; width: 145px; transform: rotate(-1deg); }
        .book:nth-child(4) { --c1: #ffff8d; width: 130px; transform: rotate(3deg); }

        /* SCATTERED ITEMS */
        .pencil {
            position: absolute; bottom: 100px; right: 10%;
            width: 150px; height: 15px; background: #ffcc80;
            border: 3px solid #333; transform: rotate(45deg);
            border-radius: 10px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }
        .pencil::after { content: ''; position: absolute; left: 0; top:0; height:100%; width: 20px; background: #ef9a9a; border-right: 3px solid #333; border-radius: 5px 0 0 5px; }

        /* --- THE ENVELOPE (CARTOON STYLE) --- */
        .envelope-stage {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; items: center; justify-content: center;
            height: 100vh; width: 100vw;
            perspective: 1500px;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px; height: 220px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Initial "pop in" animation state handled by JS */
            transform: scale(0); 
        }
        .envelope-wrapper.popped { transform: scale(1); }
        .envelope-wrapper:hover { transform: scale(1.05); }

        .envelope-body {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #f48fb1;
            border: 4px solid #4a2c2c;
            border-radius: 12px;
            overflow: hidden;
            z-index: 20;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.15);
        }
        .envelope-body::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%) translateY(50%) rotate(45deg);
            width: 250px; height: 250px;
            background-color: #f06292;
            border: 4px solid #4a2c2c;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .envelope-flap {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 120px;
            background-color: #f8bbd0;
            border: 4px solid #4a2c2c;
            border-top: none;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s step-end;
            z-index: 30;
        }
        .envelope-wrapper.open .envelope-flap { transform: rotateX(180deg); z-index: 1; }

        .wax-seal {
            position: absolute; top: 90px; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: #d32f2f;
            border: 3px solid #b71c1c;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: rgba(0,0,0,0.3); font-size: 24px;
            z-index: 35;
            transition: opacity 0.3s;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        .envelope-wrapper.open .wax-seal { opacity: 0; pointer-events: none; }

        /* --- THE LOVE LETTER --- */
        .letter-content {
            position: absolute; 
            bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; height: 95%;
            background: #fff;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 20px;
            z-index: 10;
            transition: bottom 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex; flex-direction: column;
            opacity: 0;
        }
        
        .envelope-wrapper.open .letter-content {
            bottom: 150px; /* Slide UP OUT of envelope */
            height: 450px; width: 340px; /* Grow bigger */
            opacity: 1;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .letter-content::before {
            content: ''; position: absolute; top:0; left:0; right:0; height: 20px;
            background: repeating-linear-gradient(45deg, #ffcdd2, #ffcdd2 10px, #fff 10px, #fff 20px);
            border-bottom: 3px solid #333;
            border-radius: 5px 5px 0 0;
        }

        /* --- REELS TEXT ANIMATION --- */
        .reels-container {
            margin-top: 30px; flex: 1; overflow: hidden; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
        }
        .reel-line {
            font-family: 'Patrick Hand', cursive; font-size: 1.4rem; color: #555;
            text-align: center; padding: 10px 0; opacity: 0.1; 
            transform: scale(0.9) translateY(20px); transition: all 0.8s ease;
            position: absolute; width: 100%;
        }
        .reel-line.active {
            opacity: 1; transform: scale(1.1) translateY(0); color: #d81b60; font-weight: bold;
            z-index: 10; position: relative;
        }
        .reel-line.past { opacity: 0; transform: translateY(-30px); position: absolute; }

        /* --- LOADER --- */
        #init-loader {
            position: fixed; inset: 0; background: #fff0f5;
            z-index: 9999; /* TOP LAYER */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        #init-loader.fade-out { opacity: 0; visibility: hidden; }
        
        .loader-heart { font-size: 50px; color: #ec407a; animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        #loading-text { font-family: 'Bangers', cursive; font-size: 1.5rem; letter-spacing: 2px; color: #880e4f; margin-top: 1rem; }

        /* --- DASHBOARD STYLES --- */
        .dash-card {
            background: white; border: 3px solid #eee; border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transition: all 0.2s;
        }
        .dash-card:hover { border-color: #6366f1; transform: translateY(-2px); }
    </style>
</head>
<body>

    <!-- === PRELOADER SCREEN === -->
    <div id="init-loader">
        <div class="loader-heart"><i class="fas fa-heart"></i></div>
        <p id="loading-text">LOADING...</p>
    </div>

    <!-- === VIEWER (THE CARTOON SCENE) === -->
    <div id="viewer-app" class="hidden h-screen w-screen overflow-hidden relative">
        
        <div class="desk-scene">
            <div class="book-stack"><div class="book"></div><div class="book"></div><div class="book"></div><div class="book"></div></div>
            <div class="pencil"></div>
        </div>

        <div class="envelope-stage">
            <!-- Envelope wrapper (Starts hidden, pops in when ready) -->
            <div id="love-envelope" class="envelope-wrapper" onclick="openLetter()">
                <div class="envelope-flap"></div>
                <div class="wax-seal"><i class="fas fa-heart"></i></div>
                <div class="envelope-body"></div>
                
                <div class="letter-content" onclick="event.stopPropagation()">
                    <div class="text-center font-bold text-pink-400 text-lg mb-2">For You ❤️</div>
                    <div id="reels-area" class="reels-container"></div>
                    <div class="text-center mt-auto pt-4">
                        <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Secure Message</p>
                    </div>
                </div>
            </div>

            <!-- Hint Text -->
            <p id="tap-hint" class="text-center mt-12 text-slate-500 font-bold animate-bounce cursor-pointer" onclick="openLetter()">
                <i class="fas fa-hand-pointer mr-2"></i> Tap to Open
            </p>
        </div>

        <!-- ERROR UI -->
        <div id="viewer-error" class="hidden absolute inset-0 z-50 bg-slate-900/90 flex flex-col items-center justify-center text-white p-8 text-center">
            <i class="fas fa-skull text-6xl text-red-500 mb-4"></i>
            <h2 class="text-3xl font-bold font-['Bangers'] tracking-wide text-red-400">MESSAGE GONE</h2>
            <p id="error-msg" class="text-slate-400 mt-2 font-mono">This message has self-destructed.</p>
        </div>

        <div id="youtube-player" class="hidden"></div>
        <audio id="bg-audio" class="hidden"></audio>
    </div>

    <!-- === ADMIN DASHBOARD === -->
    <div id="dashboard-app" class="hidden min-h-screen bg-slate-50 font-sans">
        <div class="max-w-5xl mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <h1 class="text-2xl font-bold text-slate-800"><span class="text-indigo-600">Secure</span>Admin</h1>
                <button onclick="logout()" class="text-sm font-bold text-slate-500 hover:text-red-500">LOGOUT</button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                    <div class="dash-card p-6">
                        <h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                            <i class="fas fa-pen-fancy text-indigo-500"></i> Compose
                        </h2>
                        
                        <form id="create-form" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <label class="cursor-pointer">
                                    <input type="radio" name="theme" value="proposal" checked class="peer sr-only">
                                    <div class="p-3 border-2 rounded-lg text-center peer-checked:border-pink-500 peer-checked:bg-pink-50 transition">
                                        <i class="fas fa-heart text-pink-500 block text-xl mb-1"></i>
                                        <span class="text-xs font-bold text-slate-600">Love Letter</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="theme" value="text" class="peer sr-only">
                                    <div class="p-3 border-2 rounded-lg text-center peer-checked:border-indigo-500 peer-checked:bg-indigo-50 transition">
                                        <i class="fas fa-file-alt text-indigo-500 block text-xl mb-1"></i>
                                        <span class="text-xs font-bold text-slate-600">Standard</span>
                                    </div>
                                </label>
                            </div>

                            <div>
                                <textarea id="secret-content" rows="6" class="w-full p-4 border-2 border-slate-200 rounded-xl focus:border-indigo-500 outline-none transition font-medium" placeholder="Write your letter here... Line by line." required></textarea>
                            </div>

                            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <p class="text-xs font-bold text-slate-500 uppercase mb-3">Background Audio</p>
                                <div class="space-y-3">
                                    <input type="url" id="meta-youtube" class="w-full p-2 border rounded text-sm" placeholder="YouTube URL (e.g. youtube.com/watch?v=...)">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs text-slate-400 font-bold">OR</span>
                                        <label class="flex-1 cursor-pointer bg-white border border-slate-300 rounded px-3 py-2 text-sm text-slate-600 hover:bg-slate-100 transition">
                                            <i class="fas fa-upload mr-2"></i> <span id="file-label">Upload MP3</span>
                                            <input type="file" id="file-upload" class="hidden" accept="audio/*">
                                        </label>
                                    </div>
                                    <input type="hidden" id="uploaded-url">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase">View Limit</label>
                                    <input type="number" id="secret-views" value="1" class="w-full p-2 border rounded">
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase">Timer (Sec)</label>
                                    <input type="number" id="secret-timer" value="0" class="w-full p-2 border rounded">
                                </div>
                            </div>

                            <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">Create & Get Link</button>
                        </form>
                    </div>

                    <div id="secret-result" class="hidden bg-emerald-50 border-2 border-emerald-100 rounded-xl p-6 text-center animate-bounce">
                        <i class="fas fa-check-circle text-4xl text-emerald-500 mb-2"></i>
                        <h3 class="font-bold text-emerald-800 mb-2">Secret Ready!</h3>
                        <input type="text" id="result-link" readonly class="w-full p-3 bg-white border border-emerald-200 rounded-lg text-center font-mono text-sm text-emerald-600 select-all" onclick="this.select()">
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="dash-card p-6 text-center">
                        <p class="text-xs font-bold text-slate-400 uppercase">Active Secrets</p>
                        <p id="stat-active" class="text-4xl font-black text-slate-800 my-2">--</p>
                    </div>
                     <div class="dash-card p-6 text-center">
                        <p class="text-xs font-bold text-slate-400 uppercase">Total Views</p>
                        <p id="stat-views" class="text-4xl font-black text-indigo-600 my-2">--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === AUTH SCREEN === -->
    <div id="auth-app" class="hidden fixed inset-0 bg-white flex items-center justify-center p-4">
        <form id="auth-form" class="max-w-sm w-full space-y-4 text-center">
            <h2 class="text-2xl font-bold text-slate-800">Admin Access</h2>
            <input type="text" id="auth-user" placeholder="Username" class="w-full p-3 border-2 border-slate-200 rounded-xl outline-none">
            <input type="password" id="auth-pass" placeholder="Password" class="w-full p-3 border-2 border-slate-200 rounded-xl outline-none">
            <button class="w-full py-3 bg-slate-900 text-white font-bold rounded-xl">Login</button>
        </form>
    </div>

    <!-- === APP LOGIC === -->
    <script>
        // Load YouTube API
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
        var ytPlayer; function onYouTubeIframeAPIReady() {}

        const API = '/api';
        const urlParams = new URLSearchParams(location.search);
        const secretId = urlParams.get('id');
        let token = localStorage.getItem('admin_token');
        let letterLines = [];
        let lineInterval;

        // --- PRELOADER STATE MANAGER ---
        const loadingStatus = document.getElementById('loading-text');
        
        function updateLoader(text) {
            loadingStatus.innerText = text;
        }

        async function initApp() {
            updateLoader("STACKING BOOKS...");
            await new Promise(r => setTimeout(r, 600)); // Fake delay for UX (book stacking)

            if(secretId) {
                // VIEWER MODE
                updateLoader("FINDING LETTER...");
                await loadSecret(secretId); // This waits for fetch
            } else {
                // ADMIN MODE
                updateLoader("CHECKING SECURITY...");
                if(token) {
                    await loadStats(); // Verify token by fetching stats
                    finishLoading('dashboard');
                } else {
                    finishLoading('auth');
                }
            }
        }

        function finishLoading(targetApp) {
            updateLoader("READY!");
            setTimeout(() => {
                document.getElementById('init-loader').classList.add('fade-out');
                
                if(targetApp === 'viewer') {
                    document.getElementById('viewer-app').classList.remove('hidden');
                    document.body.classList.add('loaded'); // Fade in body bg
                    // Pop animation for envelope
                    setTimeout(() => document.getElementById('love-envelope').classList.add('popped'), 300);
                } 
                else if(targetApp === 'dashboard') document.getElementById('dashboard-app').classList.remove('hidden');
                else document.getElementById('auth-app').classList.remove('hidden');
            }, 500);
        }

        window.onload = initApp;

        // --- VIEWER LOGIC ---
        async function loadSecret(id) {
            try {
                // 1. Fetch Data
                const res = await fetch(`${API}/secret/${id}`);
                const data = await res.json();
                
                if(data.error) {
                    finishLoading('viewer'); // Show app but overlay error
                    document.getElementById('viewer-error').classList.remove('hidden');
                    document.getElementById('error-msg').innerText = data.error;
                    return;
                }

                // 2. Prepare Assets (Preload Audio/Images)
                updateLoader("PREPARING MUSIC...");
                const meta = data.metadata || {};
                
                // Preload Audio File if exists
                if(meta.audioUrl) {
                    const audio = new Audio();
                    audio.src = meta.audioUrl;
                    document.getElementById('bg-audio').src = meta.audioUrl;
                    // We try to load metadata
                    await new Promise((resolve) => {
                        audio.onloadedmetadata = resolve;
                        audio.onerror = resolve; // Continue even if error
                        setTimeout(resolve, 3000); // Timeout fallback
                    });
                }
                
                // Prepare Text
                updateLoader("WRITING LINES...");
                letterLines = data.content.split('\n').filter(l => l.trim().length > 0);
                const container = document.getElementById('reels-area');
                letterLines.forEach((text, i) => {
                    const p = document.createElement('p');
                    p.className = `reel-line`;
                    p.innerText = text;
                    container.appendChild(p);
                });

                // Init YouTube
                if(meta.youtubeId) {
                    ytPlayer = new YT.Player('youtube-player', {
                        height: '0', width: '0', videoId: meta.youtubeId,
                        playerVars: { autoplay: 0, controls: 0, loop: 1 }
                    });
                }

                // 3. DONE
                finishLoading('viewer');

            } catch(e) {
                alert("Connection Failed");
                finishLoading('viewer');
            }
        }

        function openLetter() {
            const wrapper = document.getElementById('love-envelope');
            const hint = document.getElementById('tap-hint');
            
            if(wrapper.classList.contains('open')) return; 

            wrapper.classList.add('open');
            hint.classList.add('hidden');

            // Play Audio
            if(ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
            else document.getElementById('bg-audio').play().catch(e=>console.log("Audio block",e));

            setTimeout(startReels, 1000);
        }

        function startReels() {
            const els = document.querySelectorAll('.reel-line');
            if(els.length === 0) return;
            let idx = 0;
            els[0].classList.add('active'); // Show first

            lineInterval = setInterval(() => {
                els[idx].classList.remove('active');
                els[idx].classList.add('past');
                idx++;
                if(idx >= els.length) {
                    clearInterval(lineInterval);
                    const final = document.createElement('p');
                    final.innerHTML = "❤️";
                    final.className = "reel-line active text-4xl";
                    document.getElementById('reels-area').appendChild(final);
                    return;
                }
                els[idx].classList.add('active');
            }, 3000);
        }

        // --- DASHBOARD LOGIC ---
        document.getElementById('file-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('upload-status').innerText = "Uploading...";
            document.getElementById('upload-status').classList.remove('hidden');

            const res = await fetch(`${API}/upload`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'X-File-Name': file.name },
                body: file
            });
            const d = await res.json();
            if(d.url) {
                document.getElementById('uploaded-url').value = d.url;
                document.getElementById('file-label').innerText = "File Attached!";
                document.getElementById('upload-status').innerText = "Upload Complete!";
            }
        });

        document.getElementById('create-form').onsubmit = async (e) => {
            e.preventDefault();
            const content = document.getElementById('secret-content').value;
            const views = document.getElementById('secret-views').value;
            const timer = document.getElementById('secret-timer').value;
            const ytUrl = document.getElementById('meta-youtube').value;
            const upUrl = document.getElementById('uploaded-url').value;
            let ytId = '';
            if(ytUrl) {
                const m = ytUrl.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/);
                if(m) ytId = m[1];
            }

            const res = await fetch(`${API}/secret`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({
                    type: 'proposal', 
                    content, 
                    max_views: parseInt(views), 
                    expiry_seconds: parseInt(timer),
                    metadata: { youtubeId: ytId, audioUrl: upUrl }
                })
            });
            const d = await res.json();
            document.getElementById('result-link').value = `${location.origin}?id=${d.id}`;
            document.getElementById('secret-result').classList.remove('hidden');
            loadStats();
        };

        async function loadStats() {
            try {
                const res = await fetch(`${API}/dashboard`, { headers: { 'Authorization': `Bearer ${token}` } });
                const d = await res.json();
                document.getElementById('stat-active').innerText = d.stats.active_secrets;
                document.getElementById('stat-views').innerText = d.stats.total_views;
            } catch(e) {}
        }

        // --- AUTH ---
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('auth-user').value;
            const p = document.getElementById('auth-pass').value;
            
            // Try Setup First
            let res = await fetch(`${API}/setup`, { method:'POST', body: JSON.stringify({username:u, password:p}) });
            if(res.status === 403) {
                 res = await fetch(`${API}/login`, { method:'POST', body: JSON.stringify({username:u, password:p}) });
            }
            
            const d = await res.json();
            if(d.token) { localStorage.setItem('admin_token', d.token); location.reload(); }
            else alert(d.error || "Login Failed");
        };

        function logout() { localStorage.removeItem('admin_token'); location.reload(); }
    </script>
</body>
</html>
